<mat-card>
    <mat-nav-list>
        <mat-list-item *ngFor="let beer of beers" (click)="selected(beer)">
            <h3 matLine>{{beer.name}}</h3>
            <p matLine>
                {{beer.tagline}}
            </p>
            <p matLine>
                {{beer.description}}
            </p>
        </mat-list-item>
    </mat-nav-list>
</mat-card>
